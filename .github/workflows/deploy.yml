name: Build & Deploy .NET API to Plesk

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build (warnings not blocking)
        run: dotnet build --configuration Release --no-restore /p:TreatWarningsAsErrors=false

      - name: Publish
        run: dotnet publish Presentation/WholeSaler.WebApi/WholeSaler.WebApi.csproj -c Release -o ./publish

      # ðŸ”´ APP OFFLINE (DLL LOCK PROBLEM HÆLLÄ°)
      - name: Put app offline
        run: echo "Maintenance..." > ./publish/app_offline.htm

      # ðŸš€ DEPLOY TO PLESK (wwwroot QORUNUR)
      - name: Deploy to Plesk via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: ${{ secrets.FTP_PATH }}/
          local-dir: ./publish/
          protocol: ftp
          dangerous-clean-slate: false
          exclude: |
            **/wwwroot/**
